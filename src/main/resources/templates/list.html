<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Cars management</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form th:action="@{/}">
                <h3>Select date:</h3>
                <input placeholder="FROM" type="number" th:name="min"/>
                <input placeholder="TO" type="number" th:name="max"/>
                <br>
                <button type="submit">Show</button>
            </form>
        </div>
        <div class="col-sm-4">
            <h3>Search result:</h3>
            <table style="margin: 0px; padding: 0px; width: 98%;">
                <thead>
                <tr>
                    <th>Mark</th>
                    <th>Model</th>
                    <th>Color</th>
                    <th>Year</th>
                </tr>
                </thead>
                <tbody th:each="car: ${cars}">
                <tr>
                    <td title="Mark"  th:text="${car.getMark()}"/>
                    <td title="Model" th:text="${car.getModel()}"/>
                    <td title="Color"  th:text="${car.getColor()}"/>
                    <td title="Year" th:text="${car.getProductionYear()}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
